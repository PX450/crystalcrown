<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Data Input - Crystal Crown</title>
    <meta name="description" content="User data input form for Crystal Crown.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="user-data-container">
        <div class="user-data-title">User Data Input</div>
        <div>
            <form class="user-data-form" action="#" method="post" style="margin: 15px;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="document">Upload Document (PDF)</label>
                <input type="file" class="form-control" id="document" name="document" accept="application/pdf">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="user.html" style="display:block;width:100%;margin:18px auto 0 auto;text-align:center;text-decoration:none;color:#006DF0;font-weight:600;font-size:1.02rem;border:1.5px solid #006DF0;border-radius:8px;padding:10px 0;transition:background 0.2s, color 0.2s;">
                    <i class="fa fa-arrow-left" style="margin-right:7px;"></i>Back to Home
                </a>
        
            </form>
        </div>
    </div>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
